<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
</head>

<body>
  <table>
    <thead>
      <tr>
        <td colspan="3">Column 1</td>
        <td colspan="3">Column 2</td>
        <td>Column 3</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="2">body 1</td>
        <td colspan="3">body 2</td>
        <td colspan="4">body 3</td>
        <td colspan="5">body 4</td>
        <td colspan="6">body 5</td>
        <td colspan="7">body 6</td>
      </tr>
    </tbody>
    <tfoot>
      <td colspan="2">footer</td>
      <td colspan="3">footer 2</td>
      <td colspan="4">footer 3</td>
    </tfoot>
  </table>
</html>
</body>

</html>
</html>
</html>
