<html lang="en">

<head>

  <link rel="stylesheet" href="styles/signin.css ">
</head>

<body class="main-bg container">
  <header class="header">
<img src="assets/app/codeflix.png" alt="Codeflix App">
<nav class="nav">
  <ul class="list">
    <li class="item">
      <a class="btn hidden" href="#shows">Shows</a>
    </li>
    <li class="item">
      <a class="btn hidden " href="signin.html">Sign in</a>
    </li>
  </ul>
</nav>
</header>
  <main class="card">

    <h1>Signin</h1>
    <!-- <a href="index.html">Go home</a> -->
    <form method="post" novalidate>
      <div class="form_input">
        <label class="sr-only" for="mail">Escribir el email</label>
        <input type="email" id="mail" name="email" autocomplete="off" placeholder="Ex: email@com" value="@test@test.com"
          required>
        <div>
          <!-- <small>El email es obligatorio</small> -->
        </div>
      </div>

      <div class="form_input">
        <label for="password">Escribir el password</label>
        <input type="password" id="password" name="password" placeholder="password" required>
      </div>

      <div class="form_input">
        <label for="phone">Enter your phone number</label>
        <input type="tel" id="phone" name="phone" autocomplete="off" required placeholder="123-456-7890"
          title="Format: 123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
      </div>

      <div class="form_input">
        <label for="file">Seleccionar archivo</label>
        <input type="file" id="file" name="profile" multiple accept="image/png">
      </div>

      <fieldset>
        <legend>Fav genre</legend>
        <label for="shows">Shows</label>
        <input type="radio" name="genre" id="shows" value="shows" checked>
        <label for="movies">Movies</label>
        <input type="radio" name="genre" id="movies" value="movies">
      </fieldset>
      
    <fieldset>
      <legend>Fav programing languaje</legend>
      <label for="html">HTML</label>
      <input type="checkbox" name="languaje" id="html" value="html">

      <label for="css">CSS</label>
      <input type="checkbox" name="languaje" id="css" value="css">

      <label for="js">JS</label>
      <input type="checkbox" name="languaje" id="js" value="js" checked>

      <label for="python">Python</label>
      <input type="checkbox" name="languaje" id="python" value="python">
    </fieldset>

      <div class="form_input">
        <label for="bio">User bio</label>
        <textarea name="bio" id="bio" placeholder="User bio..." required maxlength="100"></textarea>
      </div>

      <div>
        <label for="remember">Remember me</label>
        <input type="checkbox" name="remember" id="remember" required>
      </div>

      <div class="form_input">
        <label for="country">Country</label>
        <select name="country" id="country">
          <option value="argentina">Argentina</option>
          <option value="colombia">Colombia</option>
          <option value="mexico">Mexico</option>
          <option value="peru">Peru</option>
        </select>
      </div>

      <div>
        <button class="btn secondary" type="reset">Reset</button>
        <button class="btn" type="submit">Sign in</button>
      </div>

      <!-- <input type="submit" value="SubmitInput"> -->
    </form>
  </main>
</body>
</html>
