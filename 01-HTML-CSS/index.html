<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codeflix</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/banner.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/components.css">
  <link rel="stylesheet" href="styles/info.css">
  <link rel="stylesheet" href="styles/assets.css">
  <link rel="stylesheet" href="styles/shows.css">
  <link rel="stylesheet" href="styles/footer.css">
</head>

<body class="main-bg">

  <header class="header">
    <img src="assets/app/codeflix.png" alt="Codeflix App">
    <nav class="nav">
      <ul class="list">
        <li class="item">
          <a class="btn hidden" href="#shows">Shows</a>
        </li>
        <li class="item">
          <a class="btn hidden " href="signin.html">Sign in</a>
        </li>
      </ul>
    </nav>
  </header>
  <h1 class="src-only">Codeflix</h1>
  <section class="banner">
    <div class="image"></div>
    <div class="content">
      <h2>Unlimited movies, TV shows, and more</h2>
      <p class="bold">Watch anywherer. Cancel anytime</p>
      <p>Ready to watch?</p>
    </div>
  </section>


  <main class="max-auto">

    <section class="info">
      <div>
        <h2>watch everywhere</h2>
        <p>Stream unlimited movies and TV shows
          on your, phone, tablet, laptop, and TV
        </p>
      </div>
      <div class="assets">
        <img src="./assets/app/device-pile.png" alt="">
        <video autoplay muted poster="assets/app/catalog.jpg" loop>
          <source src="./assets/app/video-devices.m4v" type="video/mp4">
        </video>
      </div>
    </section>

    <section class="shows" id="shows">
      <section>
        <h2>New shows</h2>
        <ul class="list">
          <li>
            <figure>
              <img src="assets/series/serie_1.jpg" alt="Woman with a gun">
              <figcaption>Serie 1</figcaption>
            </figure>
          </li>
          <li>
            <figure>
              <img src="assets/series/serie_2.jpg" alt="Inloved couple">
              <figcaption>Serie 2</figcaption>
            </figure>
          </li>
          <li>
            <figure>
              <img src="assets/series/serie_3.jpg" alt="Dinousars attack">
              <figcaption>Serie 3</figcaption>
            </figure>
          </li>
          <li>
            <figure>
              <img src="assets/series/serie_4.jpg" alt="Couple with city background">
              <figcaption>Serie 4</figcaption>
            </figure>
          </li>
        </ul>
      </section>
      <section>
        <h2>Popular</h2>
        <ul class="list">
          <li>
            <figure>
              <img src="assets/series/serie_5.jpg" alt="Woman with a gun">
              <figcaption>Serie 5</figcaption>
            </figure>
          </li>
          <li>
            <figure>
              <img src="assets/series/serie_6.jpg" alt="Inloved couple">
              <figcaption>Serie 6</figcaption>
            </figure>
          </li>
          <li>
            <figure>
              <img src="assets/series/serie_7.jpg" alt="Dinousars attack">
              <figcaption>Serie 7</figcaption>
            </figure>
          </li>
          <li>
            <figure>
              <img src="assets/series/serie_8.jpg" alt="Couple with city background">
              <figcaption>Serie 8</figcaption>
            </figure>
          </li>
        </ul>
      </section>
    </section>
  </main>
  <!-- <iframe src="https://agente-refactorizacion-v-01.web.app/" frameborder="0" height="100%" width="100%"></iframe> -->

  <footer class="footer" id="footer"">
    <p>2025 <strong>Codeflix</strong>. All right reserved.</p>
  </footer>
</body>
</html>
